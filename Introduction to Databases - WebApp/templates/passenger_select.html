<!DOCTYPE html>
<html>
<head>

<style type="text/css">
body {background-image:url(http://blog.hostbaby.com/wp-content/uploads/2014/03/PaintSquares_1400x900.jpg);}
</style>

</head>
<body>


<h1 align="center" > Select Driver Page </h1>
<h2> Welcome Passenger {{pass_name}} !</h2>
<form action="/passenger_history" method="post">


<h2 align = "left"> Available Drivers</h2>

<table width="500" border="1">
	<ul>
<tr>
<th align="left">ID</th>
 <th align="left">Driver Name</th>
 <th align="left">Score</th>
 <th align="left">Special</th>
 <th align="left">Brand</th>
 <th align="left">Volume</th>
 <th align="left">Cost/mile</th>
 <th align="left">Please Choose one</th>
</tr>

<tr>
{% for n in driver_available %}

  <th align="left">{{n[0]}} </th>
  <th align="left">{{n[1]}} </th>
  <th align="left">{{n[2]}} </th>
  <th align="left">{{n[3]}} </th>
  <th align="left">{{n[4]}} </th>
  <th align="left">{{n[5]}} </th>
  <th align="left">{{n[6]}} </th>
  <th align="left"><input type="radio" name="driver_selected" value={{n[0]}} /> </th>
</tr>

{% endfor %}
</ul>
</table>

{% if has_driver %}
<input type="submit" value="Submit" />
{%	endif %}

</form>
<br />
<a href="/passenger_page">
<button>Return to Welcome page</button>
</a>

</body>

</html>
