<body>

<h1 align="center" > Register Page </h1>
<h2> Please Register below</h2>

<form action="/passenger_register" method="post">
<p>
Name: <input type="text" name="pass_name">
</p>
<p>
Need Special Service? 
Yes: <input type="radio" checked="checked" name="special" value="T" />
No: <input type="radio" name="special" value="F" />
</p>
<p>
Password: <input type="password" name="pass_password">
</p>
<input type="submit" value="Register" />
</form>

<p>
{{id}}
</p>

<p><a href="/passenger">Return to Login</a></p>

</body>

</html>
